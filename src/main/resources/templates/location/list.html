<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <title>Locations</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Car Rentals</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/locations">Locations</a></li>
            <li><a href="/cars">Cars</a></li>
            <li><a href="/customers">Customers</a></li>
            <li><a href="/rentals">Rentals</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Locations</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <th>ID</th>
                            <th>Location Name</th>
                            <th>City</th>
                            <th>Address</th>
                            <th>Actions</th>
                            </thead>
                            <tr th:each="location : ${locations}">
                                <td th:text="${location.id}">123</td>
                                <td th:text="${location.locationName}">Location Name</td>
                                <td th:text="${location.city}">City</td>
                                <td th:text="${location.address}">Address</td>
                                <td>
                                    <a href="#" th:href="@{'/location/' + ${location.id} + '/show'}" style="margin-right: 8px;">View</a>
                                    <a href="#" th:href="@{'/location/' + ${location.id} + '/cars'}" style="margin-right: 8px;">Cars</a>
                                    <a href="#" th:href="@{'/location/' + ${location.id} + '/edit'}" style="margin-right: 8px;">Edit</a>
                                    <a th:if="${location.cars.size() == 0}" href="#" th:href="@{'/location/' + ${location.id} + '/delete'}" style="color: #FF0000;">Delete</a>
                                    <a th:if="${location.cars.size() > 0}" href="#" onclick="return false" style="color: #ccc; cursor: not-allowed;">Delete</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="col-md-1">
                <input onclick='javascript:window.history.back()' value='Back' type='button' class="btn btn-default"/>
            </div>
            <div class="col-md-1 col-md-offset-10">
                <a href="#" th:href="@{'/location/new'}" role="button" class="btn btn-success">Add</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
