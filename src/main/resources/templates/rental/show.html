<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title th:text="${'Rental ' + rental.id + ' - details'}">Rental Details</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Car Rentals</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/locations">Locations</a></li>
            <li><a href="/cars">Cars</a></li>
            <li><a href="/customers">Customers</a></li>
            <li><a href="/rentals">Rentals</a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-group">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" th:text="${'Rental ' + rental.id + ' - details'}">Rental Information</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Rental ID:</b></h5>
                            </div>
                            <div class="col-md-6">
                                <h5 th:text="${rental.id}">ID</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Customer:</b></h5>
                            </div>
                            <div class="col-md-6">
                                <h5 th:text="${rental.customer.firstName + ' ' + rental.customer.lastName}">Customer</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Car:</b></h5>
                            </div>
                            <div class="col-md-6">
                                <h5 th:text="${rental.car.carMaker + ' ' + rental.car.carModel}">Car</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Pickup Location:</b></h5>
                            </div>
                            <div class="col-md-3">
                                <h5 th:text="${rental.pickupLocation.locationName}">Pickup Location</h5>
                            </div>
                            <div class="col-md-2">
                                <h5><b>Dropoff Location:</b></h5>
                            </div>
                            <div class="col-md-3">
                                <h5 th:text="${rental.dropoffLocation.locationName}">Dropoff Location</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Rental Date:</b></h5>
                            </div>
                            <div class="col-md-3">
                                <h5 th:text="${rental.rentalDate}">Rental Date</h5>
                            </div>
                            <div class="col-md-2">
                                <h5><b>Return Date:</b></h5>
                            </div>
                            <div class="col-md-3">
                                <h5 th:text="${rental.returnDate}">Return Date</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Price [PLN]:</b></h5>
                            </div>
                            <div class="col-md-6">
                                <h5 th:text="${rental.price}">Price</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="col-md-1">
                <input onclick="goBack()" value="Back" type="button" class="btn btn-default"/>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function goBack() {
        var previousUrl = document.referrer;
        if (previousUrl.endsWith("/new") || previousUrl.endsWith("/edit")) {
            window.history.go(-2);
        } else {
            window.history.go(-1);
        }
    }
</script>

</html>
